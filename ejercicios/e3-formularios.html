<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
        <form action="">
          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre"/>
          </div>
          <br>
          <div>
            <label for="surname">Apellido</label>
            <input type="text" id="name" placeholder="Nombre"/>
            </div>
            <br>
            <div>
              Modalidad de cursada:
              <input type="radio" name="On-Deman" />
              <label for="radio">On-Deman</label>
              <input type="radio" name="En vivo" />
              <label for="radio">En vivo</label>
            </div>
          </div>
          <br>
          <div>
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="correo" />
          </div>
          <br>
          <div>
            <input type="checkbox" name="" />
            <label for="text"
              >Deseo recibir información sobre nuevos posteos de la plataforma
              de nucba.</label
            >
            <br>
            <br>
            <div>
              <input type="checkbox" />
              <label for="text"
                >Declaro que leí los términos y condiciones y estoy listo para
                convertirme en desarrollado web Full Stack.</label
              >
            </div>
            <br>
            <button>Enviar</button>
        </form>
    </section>
    </main>
  </body>
</html>
